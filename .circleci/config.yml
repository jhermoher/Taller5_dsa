version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.11

    steps:
      - checkout

      # Restore cached dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "test_requirements.txt" }}-{{ checksum "typing_requirements.txt" }}
            - v1-dependencies-

      # Set up Python environment and install dependencies
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install tox
            pip install -r requirements.txt
            pip install -r test_requirements.txt
            pip install -r typing_requirements.txt
            pip install ./model-pkg/model_abandono-0.0.1-py3-none-any.whl

      # Save cache
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "test_requirements.txt" }}-{{ checksum "typing_requirements.txt" }}

      # Run code quality checks
      - run:
          name: Run Code Quality Checks
          command: |
            . venv/bin/activate
            tox -e checks

      # Run tests
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            tox -e test_app

      # Store test results
      - store_test_results:
          path: test-results

      # Store artifacts
      - store_artifacts:
          path: test-results
          destination: tr1

workflows:
  version: 2
  build-test:
    jobs:
      - build-and-test